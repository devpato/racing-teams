<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Member Update</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="memberForm" (ngSubmit)="onSubmit(memberForm)">
      <div class="form-group">
        <label for="exampleInputEmail1">First Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="First Name"
          formControlName="firstName"
          required
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Last Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="Last Name"
          formControlName="lastName"
          required
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Job Title</label>
        <input
          type="text"
          class="form-control"
          placeholder="Job Title"
          formControlName="jobTitle"
          required
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Racing Team</label>
        <div class="form-group">
          <select class="form-control" formControlName="team" required>
            <option selected>--SELECT A TEAM--</option>
            <option *ngFor="let team of teams" [value]="team.teamName">{{
              team.teamName
            }}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            value="Active"
            name="status"
            formControlName="status"
          />
          <label class="form-check-label" for="inlineRadio1">Active</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            value="Inactive"
            name="status"
            formControlName="status"
          />
          <label class="form-check-label" for="inlineRadio2">Inactive</label>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!memberForm.valid"
        >
          Update
        </button>
      </div>
    </form>
  </div>
</ng-template>
