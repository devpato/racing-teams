<div class="container-fluid">
  <button
    id="addMemberButton"
    class="btn btn-primary pull-right"
    (click)="goToAddMemberForm()"
  >
    Add Member
  </button>
  <table class="table">
    <thead>
      <tr>
        <th>Member ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Job Title</th>
        <th>Racing Team</th>
        <th>Status</th>
        <th class="actions-header">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let member of $members | async as members">
        <td>{{ member.id }}</td>
        <td>{{ member.firstName }}</td>
        <td>{{ member.lastName }}</td>
        <td>{{ member.jobTitle }}</td>
        <td>{{ member.team }}</td>
        <td>{{ member.status }}</td>
        <td>
          <div class="actions">
            <i
              class="far fa-trash-alt delete"
              (click)="deleteMemberById(member.id)"
            ></i>
            <i class="far fa-edit edit" (click)="editMemberByID(member)"></i>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<app-modal #myModal [teams]="$teams | async"></app-modal>
